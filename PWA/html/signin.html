<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/sign.css">
        <link rel="icon" href="../images/Baguio-Eats.png">
        <script  async type="text/javascript" src="../script.js"></script>
        <title>Baguio Eats</title>

    <body onload="setupSignIn()">
        <header>
            <img src="../images/Baguio-Eats-Logo.png">
            <div>
                <a href="../index.html" class="option">Home</a>
                <a href="about.html" class="option">About</a>
                <a href="signup.html" class="option">Sign Up</a>
            </div>
        </header>

        <div> 
            <form name="signInForm">
                <h1 id="sign"> Sign In </h1>
                <fieldset>
                        <p id="Error"></p>
                        <p>Username</p>
                        <input type="text" name="username" onfocus="this.value=''" value="" id="1">
                        <p>Password</p>
                        <input type="password" name="passwd" onfocus="this.value=''" value="" id="2">
                        <p id="passwordError"></p>
                        <button type="button" onclick="signIn()"> Sign In </button>
                </fieldset>
                <br>
                <br>
                <p id="noAccount">Don't have an account yet? <a href="signup.html"> Create Account</a></p>
            </form>
        </div>        

        <footer>
            Web Systems and Technologies 9331B - Group I
        </footer>
    </body>
</html>
