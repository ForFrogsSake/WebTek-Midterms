    <!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/sign.css">
        <link rel="icon" href="../images/Baguio-Eats.png">
        <script  async type="text/javascript" src="../script.js"></script>
        <title>Baguio Eats</title>
    </head>
    
    <body>
        <header>
            <img src="../images/Baguio-Eats-Logo.png">
            <div>
                <a href="../index.html" class="option">Home</a>
                <a href="../index.html#about" class="option">About</a>
                <a href="sign.html" class="option">Sign In</a>
            </div>
        </header>

        <div> 
            <form>
                <h1 id="sign"> Sign In </h1>
                <fieldset>
                        Username <br>
                        <input type="email" name="email">
                        <br><br>
                        Password <br>
                        <input type="password" name="passwd">
                        <br><br>
                        <a href="../index.html"><button type="button" onclick="signIn()"> Sign In </button></a>
                </fieldset>
                <div class="separator">
                        <span class="separator-or">OR</span>
                </div>
                <br><br>

            </form>
            <form name="signUpForm">
                    <h1> Sign Up </h1>
                <fieldset id="personalinfo">
                        User Name <br>
                        <input type="text" name="username" placeholder="Pick a Username">
                        <br>
                        Email <br>
                        <input type="email" name="email" placeholder="you@example.com">
                        <br>
                        Password <br>
                        <input type="password" name="passwd" placeholder="Create a password">
                        <br>
                        Birthdate <br>
                        <input type="date" name="bday" min="1998-01-02" max="1960-01-02">
                        <br><br><br>
                         <a href="../index.html">
                        <button type="button" onclick="signUp()"> Submit!</button></a>
                    </fieldset>
            </form>            
        </div>
        

        <footer>
            
        </footer>
    </body>
</html>
