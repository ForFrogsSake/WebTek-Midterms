<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/sign.css">
        <link rel="icon" href="../images/Baguio-Eats.png">
        <title>Baguio Eats</title>
    </head>
    
    <body>
        <header>
            <img src="../images/Baguio-Eats-Logo.png">
            <div>
                <a href="../index.html" class="option">Home</a>
                <a href="../index.html#about" class="option">About</a>
                <a href="sign.html" class="option">Sign In</a>
            </div>
        </header>

        <div id="signIn"> 
            <h1> Sign Up! </h1>
            <form>
                <fieldset id="personalinfo">
                    <legend> Personal Information: </legend>
                    First Name <br>
                    <input type="text" name="firstname">
                    <br>
                    Middle Name <br>
                    <input type="text" name="middlename">
                    <br>
                    Last Name <br>
                    <input type="text" name="lastname">
                    <br>
                    Birthdate <br>
                    <input type="date" name="bday" min="1998-01-02" max="1960-01-02">
                    <br><br>
                    <input type="radio" name="gender" value="male"> Male <br>
                    <input type="radio" name="gender" value="female"> Female <br>
                    <input type="radio" name="gender" value="LGBTQA"> LGBTQA <br>
                </fieldset>
                <fieldset>
                    <legend> Account Details </legend>
                    User Name <br>
                    <input type="text" name="username">
                    <br>
                    Email <br>
                    <input type="email" name="Email">
                    <br>
                    Password <br>
                    <input type="password" name="passwd">
                    <br>
                    Zip Code <br>
                    <input type="number" name="zip">
                </fieldset>

                <button type="button" onclick="alert('Congrats! You now have a Baguio Eats account!')"> Submit!</button>
                
                <br><br><br>

                <p> Already have an account? Sign In!</p>
                <br><br>
                <h1> Sign In! </h1>
                <fieldset>
                        <legend> Sign In! </legend>
                        Email <br>
                        <input type="email" name="Email">
                        <br>
                        Password <br>
                        <input type="password" name="passwd">
                        <br><br>
                        <button type="button" onclick="alert('Welcome back foodie!')"> Sign In </button>
                </fieldset>
            </form>
            

        </div>
        
        <footer>
            
        </footer>
    </body>
</html>
