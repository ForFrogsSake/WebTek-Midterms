<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link rel="stylesheet" type="text/css" href="../css/sign.css">
	    <link rel="icon" href="../images/Baguio-Eats.png">
	    <script  async type="text/javascript" src="../script.js"></script>
	    <title>Baguio Eats</title>
	</head>

	<body onload="openDB()">
		<header>
            <img src="../images/Baguio-Eats-Logo.png">
            <div>
            <a href="../index.html" class="option">Home</a>
            <a href="about.html" class="option">About</a>
            <a href="signin.html" class="option">Sign In</a>
             </div>
        </header>

        <div>
	        <form name="signUpForm">
	            <h1> Sign Up </h1>
	        	<fieldset id="personalinfo">
	                <p>Username</p>
	                <input type="text" name="username" placeholder="Pick a Username" onfocus="this.value=''" value="">
	                <p id="duplicate"></p>
	                <p>Email</p>
	                <input type="email" name="email" placeholder="you@example.com" onfocus="this.value=''" value="">
	                <p id="valid"></p> <p id="error"></p>
	                <p>Password</p>
	                <input type="password" name="passwd" placeholder="Create a password" onfocus="this.value=''" value="">
                    <p id="passwd"></p> 
	                <p>Birthdate</p>
	                <input type="date" name="bday" max="12-31-2018" min="01-01-1998" onfocus="this.value=''" value="">
	                <p id="bday"></p>
	                <button type="button" id="button" onclick="signUp()">Submit</button>
	            </fieldset>
	        </form>
        </div> 

        <footer>
        	Web Systems and Technologies 9331B - Group I
        </footer>           
	</body>
</html>
